<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="">Strona Główna</a></li>
                <li><a href="index.html">Kalkulator prosty</a></li>
                <li><a href="SCalc.html">Kalkulator naukowy</a></li>
            </ul>
        </nav>
        <div class="container">
            <header>
                <h2>Kalkulator prosty</h2>
            </header>
            <main>
                <div class="calc-wrapper">
                    <div class="calc">
                        <div class="aboveOutput"></div>
                        <div class="output"></div>
                        <div class="keyboard">
                            <div class="ac light-gray">AC</div>
                            <div class="backspace light-gray"><i class="fas fa-backspace"></i></div>
                            <div class="procent light-gray">%</div>
                            <div class="division orange action">/</div>
                            <div class="seven gray number">7</div>
                            <div class="eight gray number">8</div>
                            <div class="nine gray number">9</div>
                            <div class="multiplication orange action">X</div>
                            <div class="four gray number">4</div>
                            <div class="five gray number">5</div>
                            <div class="six gray number">6</div>
                            <div class="subtraction orange action">-</div>
                            <div class="one gray number">1</div>
                            <div class="two gray number">2</div>
                            <div class="three gray number">3</div>
                            <div class="addition orange action">+</div>
                            <div class="zero gray number">0</div>
                            <div class="comma gray">.</div>
                            <div class="equals orange">=</div>
                        </div>
                    </div>
                </div>
                <aside>

                </aside>
            </main>
        </div>

    </div>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
